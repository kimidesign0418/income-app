<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未来型収入予測ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Exo 2", sans-serif;
            padding: 20px;
            background-color: #080a13;
            color: #e0e7ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(68, 82, 250, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(29, 203, 243, 0.1) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 480px; /* モバイル向けに調整 */
            width: 100%;
            background-color: #1a1f2c;
            padding: 30px; /* モバイル向けに調整 */
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(60, 70, 90, 0.3);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #4c56e0, #1dcbf3, #a73bed) 1;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-title {
            font-family: "Orbitron", sans-serif;
            color: transparent;
            background: linear-gradient(90deg, #1dcbf3, #4c56e0, #a73bed);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 0.1em; /* 少し調整 */
            font-weight: 900;
            text-shadow: 0 0 10px rgba(29, 203, 243, 0.4), 0 0 20px rgba(76, 86, 224, 0.3); /* シャドウを控えめに */
            margin-bottom: 40px !important; /* 間隔を調整 */
            font-size: 2.2rem; /* モバイル向けに調整 */
        }
        
        .section-title {
            color: #80e0ff;
            border-bottom: 2px solid rgba(76, 86, 224, 0.5);
            padding-bottom: 10px; /* 少し調整 */
            margin-bottom: 25px; /* 少し調整 */
            font-weight: 700;
            font-size: 1.3rem; /* モバイル向けに調整 */
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .section-title::before {
            content: '///';
            color: #a73bed;
            margin-right: 8px; /* 少し調整 */
            font-size: 0.7em; /* 少し調整 */
            vertical-align: middle;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px; /* 少し調整 */
            font-size: 0.95rem; /* モバイル向けに調整 */
            line-height: 1.5;
        }
        ul li {
            margin-bottom: 8px; /* 少し調整 */
            padding-left: 20px; /* 少し調整 */
            position: relative;
            color: #c4d0e6;
            transition: color 0.3s ease;
        }
        ul li:hover {
            color: #e0e7ff;
        }
        ul li::before {
            content: '✦'; /* シンプルな記号に変更 */
            color: #1dcbf3;
            font-size: 0.8em;
            position: absolute;
            left: 0;
            top: 2px;
            transform: rotate(0deg); /* アニメーションを削除 */
            transition: none; /* アニメーションを削除 */
        }

        input {
            padding: 12px 16px; /* モバイル向けに調整 */
            border-radius: 8px; /* 少し調整 */
            border: 1px solid #4a5568;
            width: 100%;
            box-sizing: border-box;
            background-color: #2a3140;
            color: #e0e7ff;
            transition: border-color 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-size: 1rem; /* モバイル向けに調整 */
            font-weight: 300;
        }
        input:focus {
            outline: none;
            border-color: #1dcbf3;
            background-color: #1f2530;
            box-shadow: 0 0 0 2px rgba(29, 203, 243, 0.3), 0 0 10px rgba(29, 203, 243, 0.15); /* シャドウを控えめに */
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        button {
            background: linear-gradient(90deg, #1dcbf3, #4c56e0);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
            font-weight: 700;
            padding: 18px 20px; /* モバイル向けに調整 */
            margin: 40px 0 20px; /* 間隔を調整 */
            border-radius: 10px; /* 少し調整 */
            width: 100%;
            box-sizing: border-box;
            letter-spacing: 0.15em; /* 少し調整 */
            font-size: 1.1rem; /* モバイル向けに調整 */
            text-transform: uppercase;
            box-shadow: 0 3px 15px rgba(29, 203, 243, 0.3), 0 0 0 1px rgba(29, 203, 243, 0.1); /* シャドウを控えめに */
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1); /* 輝きを抑える */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        button:hover::after {
            width: 300%;
            height: 300%;
        }
        button:hover {
            background: linear-gradient(90deg, #0fb4d4, #3d46bb);
            transform: translateY(-3px) scale(1.005); /* 控えめに */
            box-shadow: 0 8px 20px rgba(29, 203, 243, 0.5), 0 0 0 2px rgba(29, 203, 243, 0.15); /* シャドウを控えめに */
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(29, 203, 243, 0.3);
            transition: all 0.1s;
        }
        
        .result {
            margin-top: 40px; /* 間隔を調整 */
            padding: 30px; /* モバイル向けに調整 */
            background-color: #0f131f;
            border-radius: 18px; /* 少し調整 */
            border: 2px solid transparent; /* 細く */
            border-image: linear-gradient(45deg, #1dcbf3, #a73bed) 1;
            box-shadow: 0 0 25px rgba(29, 203, 243, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5); /* グローを控えめに */
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .result::before {
            content: '';
            position: absolute;
            top: -15px; /* 少し調整 */
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, rgba(29, 203, 243, 0.08), rgba(167, 59, 237, 0.08)); /* 透明度を上げる */
            z-index: 0;
            filter: blur(20px); /* ぼかしを抑える */
            pointer-events: none;
        }
        .result > * {
            position: relative;
            z-index: 1;
        }

        .result-title {
            font-family: "Orbitron", sans-serif;
            font-size: 1.5em; /* モバイル向けに調整 */
            color: #a73bed;
            text-shadow: 0 0 8px rgba(167, 59, 237, 0.4); /* シャドウを控えめに */
            letter-spacing: 0.03em;
            margin-bottom: 20px !important; /* 間隔を調整 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-title::before, .result-title::after {
            content: '—';
            margin: 0 10px; /* 少し調整 */
            color: #1dcbf3;
            font-size: 0.7em;
            text-shadow: none;
        }

        .highlight-value {
            font-family: "Orbitron", sans-serif;
            font-weight: 900;
            font-size: 4em; /* モバイル向けに調整 */
            color: transparent;
            background: linear-gradient(45deg, #1dcbf3, #a73bed);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(29, 203, 243, 0.6), 0 0 30px rgba(167, 59, 237, 0.4); /* グローを控えめに */
            line-height: 1;
            letter-spacing: -0.05em;
            display: inline-block;
            animation: pulseGlow 1.5s infinite alternate;
        }
        @keyframes pulseGlow {
            from { text-shadow: 0 0 15px rgba(29, 203, 243, 0.6), 0 0 30px rgba(167, 59, 237, 0.4); }
            to { text-shadow: 0 0 18px rgba(29, 203, 243, 0.7), 0 0 35px rgba(167, 59, 237, 0.5); }
        }

        .currency-unit {
            font-size: 0.35em; /* さらに小さく */
            vertical-align: super;
            color: #e0e7ff;
            opacity: 0.7; /* 透明度を上げる */
            margin-left: 3px;
        }

        .sub-value {
            color: #a0aec0;
            font-size: 1.1em; /* 少し調整 */
            margin-top: 15px; /* 少し調整 */
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        .sub-value .highlight-text {
            font-weight: 700;
            color: #1dcbf3;
            text-shadow: 0 0 6px rgba(29, 203, 243, 0.4); /* シャドウを控えめに */
        }
        .info-footer {
            font-size: 0.8em; /* 小さく */
            margin-top: 25px; /* 少し調整 */
            color: #6b7280;
            border-top: 1px dashed #3f4a5c;
            padding-top: 12px; /* 少し調整 */
        }

        /* レスポンシブ対応の調整 */
        @media (min-width: 640px) {
            .input-group {
                display: flex;
                gap: 20px; /* 隙間を調整 */
            }
            .input-group > div {
                flex: 1;
            }
            .container {
                max-width: 720px; /* デスクトップに戻す */
                padding: 45px;
            }
            .app-title {
                font-size: 3rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
            ul {
                font-size: 1rem;
            }
            ul li {
                padding-left: 25px;
            }
            input {
                font-size: 1.1rem;
                padding: 14px 18px;
            }
            button {
                font-size: 1.2rem;
                padding: 20px 25px;
            }
            .result-title {
                font-size: 1.8em;
            }
            .highlight-value {
                font-size: 5.5em;
            }
            .currency-unit {
                font-size: 0.4em;
            }
            .sub-value {
                font-size: 1.2em;
            }
            .info-footer {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-10 text-center app-title">
            未来型収入予測ダッシュボード
        </h1>
        
        <p class="section-title">勤務スケジュール プロファイル</p>
        <ul class="text-base space-y-2">
            <li>火曜日：<span class="font-bold text-blue-300">8:30 - 12:30</span> (実働 4時間)</li>
            <li>水曜日：<span class="font-bold text-blue-300">9:00 - 14:00</span> (実働 5時間) <span class="text-purple-400">(第2水曜は休み)</span></li>
            <li>木曜日：<span class="font-bold text-blue-300">9:00 - 12:30</span> (実働 3.5時間) <span class="text-yellow-300">(休み明け木曜は 9:30 - 13:30 / 4時間)</span></li>
            <li>金曜日：<span class="font-bold text-blue-300">9:00 - 12:30</span> (実働 3.5時間)</li>
        </ul>

        <p class="section-title">報酬レート</p>
        <p class="text-base mb-8 text-gray-400">時給: <span class="font-bold text-green-300">1,116円</span> ／ 交通費: <span class="font-bold text-green-300">460円/日</span></p>

        <div class="input-group">
            <div>
                <label class="block text-sm font-semibold text-blue-300 mb-2">対象年</label>
                <input id="year" type="number" value="2025" min="2024" max="2030" />
            </div>
            <div>
                <label class="block text-sm font-semibold text-blue-300 mb-2">対象月</label>
                <input id="month" type="number" value="11" min="1" max="12" />
            </div>
        </div>

        <button id="calcBtn">予測収入を計算する</button>

        <div class="result" id="result">
            <div class="text-xl font-bold text-gray-400 mb-4 result-title">
                計算ボタンを押して結果を表示
            </div>
            <p class="text-3xl font-bold text-gray-300 mb-4">
                <span class="highlight-value">0<span class="currency-unit">円</span></span>
            </p>
            <p class="sub-value">
                -- <span class="highlight-text">予測収入合計 (JPY)</span> --
            </p>
        </div>
    </div>

<script>
    const holidays = [
        "2025-01-01", "2025-01-13", "2025-02-11", "2025-02-23",
        "2025-03-20", "2025-04-29", "2025-05-03", "2025-05-04",
        "2025-05-05", "2025-07-21", "2025-08-11", "2025-09-15",
        "2025-09-23", "2025-10-13", "2025-11-03", "2025-11-23",
    ];

    function isHoliday(date) {
        const d = date.toISOString().slice(0, 10);
        return holidays.includes(d);
    }

    function getSecondWednesdayDay(year, month) {
        let count = 0;
        for (let d = 1; d <= 31; d++) {
            const date = new Date(year, month, d);
            date.setHours(12, 0, 0, 0);
            if (date.getMonth() !== month) break;
            if (date.getDay() === 3) count++;
            if (count === 2) return d;
        }
        return -1;
    }

    function isDayAfterSunday(date) {
        const prev = new Date(date);
        prev.setDate(date.getDate() - 1);
        prev.setHours(12, 0, 0, 0);
        return prev.getDay() === 0;
    }

    function getWorkHours(date) {
        const dayOfWeek = date.getDay();
        if (dayOfWeek === 0 || dayOfWeek === 6 || isHoliday(date)) return 0;

        let hours = 0;
        if (dayOfWeek === 2) {
            hours = 4;
        } else if (dayOfWeek === 3) {
            const secondWedDay = getSecondWednesdayDay(date.getFullYear(), date.getMonth());
            if (date.getDate() === secondWedDay) return 0;
            hours = 5;
        } else if (dayOfWeek === 4) {
            hours = isDayAfterSunday(date) ? 4 : 3.5;
        } else if (dayOfWeek === 5) {
            hours = 3.5;
        }
        return hours;
    }

    function calculateIncome() {
        const yearInput = document.getElementById("year");
        const monthInput = document.getElementById("month");
        
        const year = parseInt(yearInput.value);
        const month = parseInt(monthInput.value);

        if (isNaN(year) || isNaN(month) || month < 1 || month > 12) {
            document.getElementById("result").innerHTML = `
                <div class="text-xl font-bold text-red-400 result-title">エラー</div>
                <p class="sub-value">有効な年と月を入力してください。</p>
            `;
            return;
        }

        const hourlyWage = 1116;
        const dailyTransportFee = 460;

        let totalIncome = 0;
        let workingDays = 0;
        
        const endDate = new Date(year, month - 1, 25);
        endDate.setHours(12, 0, 0, 0);
        
        const startMonth = month === 1 ? 12 : month - 1;
        const startYear = month === 1 ? year - 1 : year;
        const startDate = new Date(startYear, startMonth - 1, 26);
        startDate.setHours(12, 0, 0, 0);

        const currentDate = new Date(startDate);
        
        while (currentDate <= endDate) {
            const hours = getWorkHours(currentDate);

            if (hours > 0) {
                totalIncome += hours * hourlyWage + dailyTransportFee;
                workingDays++;
            }

            currentDate.setDate(currentDate.getDate() + 1);
            currentDate.setHours(12, 0, 0, 0);
        }

        const formattedIncome = Math.round(totalIncome).toLocaleString('ja-JP');
        
        document.getElementById("result").innerHTML = `
            <div class="result-title">
                ${year}年 ${month}月 の予測結果
            </div>
            <p class="text-3xl font-bold text-gray-300 mb-4">
                <span class="highlight-value">${formattedIncome}<span class="currency-unit">円</span></span>
            </p>
            <p class="sub-value">
                勤務日数: <span class="font-extrabold highlight-text">${workingDays}日</span>
            </p>
            <p class="info-footer">
                対象期間: ${startDate.getFullYear()}/${startDate.getMonth() + 1}/26 〜 ${endDate.getFullYear()}/${endDate.getMonth() + 1}/25
            </p>
        `;
    }

    document.getElementById("calcBtn").addEventListener("click", calculateIncome);
    window.onload = calculateIncome;
</script>
</body>
</html>
